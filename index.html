<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Volleyball.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
  <header>
    <h1>Volleyball</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-volleyball-order="form">
          <div class="form-group">
            <label for="vbOrder">Volleyball Order</label>
            <input class="form-control" name="volleyball" 
            id="vbOrder" placeholder="Full Name" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" 
            id="emailInput" value="" placeholder="customer@email.com"> 
          </div>
          <button type="submit" class="btn btn primary">Submit</button>
          <button type="reset" class="btn btn primary">Reset</button>
        </form>
      </div>
    </div>

  </section>

<a href="manager.html">manager</a>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
